<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <meta name="google-signin-client_id" content="89248810092-r4seipo854jj7nbiqs51fe3etjeu54kn.apps.googleusercontent.com">

    <script
      type="module"
      id="alpine"
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>
    <script
    type="module"
    id="signup"
    src="/assets/js/signup.js"
    defer
  ></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>

  <!--The Body Starts here-->

  <body class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div
      class="max-w-screen-xl m-0 sm:m-20 bg-white shadow sm:rounded-lg flex justify-center flex-1"
    >
      <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
        <div>
          <img src="/img/logos.png" class="w-32 mx-auto" />
        </div>
        <div class="mt-12 flex flex-col items-center">
          <h1 class="text-2xl xl:text-3xl font-extrabold">
            Create Your Mace Pay<br />
            Account today
          </h1>

          <div class="w-full flex-1 mt-8">
            <div class="flex flex-col items-center">
              
              
              <div id="my-signin2" data-width="300" data-height="200"  data-longtitle="true" class="g_id_signin"
              data-type="standard"
              data-shape="pill"
              data-theme="filled_blue"
              data-text="signup_with"
              data-size="large"
              data-locale="en-GB"
              data-logo_alignment="left"> >
                <div id="g_id_onload"
     data-client_id="89248810092-r4seipo854jj7nbiqs51fe3etjeu54kn.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-login_uri="www.macemarket.com/signin"
     data-nonce="1"
     data-auto_select="true"
     data-itp_support="true">
</div>


              </div>
             
            </div>

            <div class="my-12 border-b text-center">
              <div
                class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2"
              >
                Or sign up with e-mail
              </div>
            </div>

            <div class="mx-auto max-w-xs">
              <input
                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                type="email"
                placeholder="Email"
              />
              <input
                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                type="password"
                placeholder="Password"
              />
              <input
                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                type="repeat-password"
                placeholder="Retype Password"
              />
              <button
              onclick="onSignUpButtonClick()"
              class="mt-5 tracking-wide font-semibold bg-indigo-500 text-white-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
              id="signup"
          >
              <svg class="w-6 h-6 -ml-2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                  <circle cx="8.7" cy="7" r="4" />
                  <path d="M20 8v6M23 11h-6" />
              </svg>
              <span class="ml-3"> Sign Up </span>
          </button>
              <p class="mt-6 text-xs text-gray-600 text-center">
                I agree to abide by the Mace Pay Terms and Conditions
                <a
                  href="privacy"
                  class="border-b border-gray-500 border-dotted"
                >
                </a>
                and its
                <a href="/assets/pages/privacy.html" class="border-b border-gray-500 border-dotted">
                  Privacy Policy
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
        <div
          class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
          style="background-image: url('/img/girl.png')"
        ></div>
      </div>
    </div>
    <script>
      function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
    </script>

  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  
  <script>
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: '89248810092-r4seipo854jj7nbiqs51fe3etjeu54kn.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });
      const parent = document.getElementById('google_btn');
      google.accounts.id.renderButton(parent, {theme: "filled_black"});
      google.accounts.id.prompt();
    }
  </script>
  </body>
  <!--The body ends here-->
</html>
